<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="inp" value="" placeholder="Enter Location">
            <button id="btn" onclick="myfun()">Search</button>
        </div>
        <h2 id="city"></h2>
        <img id="img" src="">
       <h2 id="temp"></h2>
         <h2 id="type"></h2>
         <div class="whether-detail">
            <div class="humidity">
                <img src="drop-silhouette.png">
                <div class="text">
                    <span id="humidity">0%</span>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="wind">
                    <img src="windspeed.png">
                    <div class="text">
                        <span id="windspeed">0km</span>
                        <p>Wind speed</p>
                    </div>
            </div>
         
    </div>


    <script src="script.js"></script>
</body>
</html>
